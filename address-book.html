<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="css/site.css" rel="stylesheet">

  
</head>

<body class="d-flex flex-column h-100">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Fixed navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 3</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <main class="flex-shrink-0">
       <div class="container">
           <h1 class="text-center">Address Book</h1>
           <div class="bg-light p-3">

           
            <div class="row">
                <div class="col-md-4">
                 <img src="img/GirlOne_4x.png" class="img-fluid" alt="...">
                </div>
                <div class="col-md-8 p-3">
                    <form  action="#">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input name="fname" class="form-control"type="text" aria-label="First Name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input name="lname" class="form-control"type="text" aria-label="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input name="email" class="form-control"type="email" aria-label="Email">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input name="phone" class="form-control"type="tel" aria-label="Telephone Number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Address</label>
                                <input name="address" class="form-control"type="text" aria-label="Address">
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Address2</label>
                                <input name="address2" class="form-control"type="text" aria-label="Address 2">
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">City</label>
                                <input name="city" class="form-control"type="text" aria-label="City">
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-8">
                                        <label class="form-label">Town</label>
                                        <select class="form-select" aria-label="Default select example">
                                        <option selected>Choose...</option>
                                        <option value="1">San Fernando</option>
                                        <option value="2">Princes Town</option>
                                        <option value="3">Port of Spain</option>
                                        </select>
                                    </div>
                                    <div class="col-4">
                                        <label class="form-label">Zip</label>
                                        <input name="zip" class="form-control"type="text" aria-label="Zip Code">
                                    </div>
                                </div>
                                
                            </div>
                            
                            
                        </div>
                        <div class="row me-1">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" value="" id="family">
                                <label class="form-check-label" for="family">
                                    Family
                                </label>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-primary" type="submit" >Save</button>
                            </div>
                            
                        </div>
                
                    </form>
                    
                </div>
            </div>
           </div>
          
           
       </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container-fluid text-center">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
